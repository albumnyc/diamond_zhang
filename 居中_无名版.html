<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>小张在居中了！！！</title>
    <style>

        .out {
            background-color: orange;
            width: 300px;
            height: 300px;
            position: relative;
        }
        .in {
            background-color: aquamarine;
            width: 100px;
            height: 100px;
            position: absolute;
            left: 50%;
            top: 50%;
            margin: -50px 0 0 -50px;
        }

    </style>
</head>
<body>
    <div class="out">
        <div class="in"></div>
    </div>
</body>
</html>
