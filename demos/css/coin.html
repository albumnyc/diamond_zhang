<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>小张和旋转的硬币</title>
    <style>
        .coin{
            width:150px;
            height:150px;
            border-radius: 50%;
            transform-style: preserve-3d;
            animation: rotate 5s linear infinite;

        }


        @keyframes rotate {
            0%{
                transform: rotateY(90deg) ;
                background-color: blue;
            }
            100% {
                transform: rotateY(450deg);
                background-color: orange;

            }
        }


    </style>

</head>
<body>

    <div class="coin"></div>


</body>
</html>
